<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8"/>
	<title>{%if page.title%}{{page.title}} | {%endif%}Debuggy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="theme-color" content="#609FFF"/>
	<meta name="description" content="{{page.description}}"/>
	<meta property="og:title" content="{%if page.title%}{{page.title}} | {%endif%}Debuggy"/>
	<meta property="og:description" content="{{page.description}}"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;&display=swap">
	{% if page.style %}
	<link rel="stylesheet" href="assets/css/{{page.style}}.css"/>
	{% endif %}
	{% for style in page.styles %}
	<link rel="stylesheet" href="assets/css/{{style}}.css"/>
	{% endfor %}
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>

<script src="https://unpkg.com/feather-icons" type="text/javascript"></script>
{% include navigation.html %}
{{content}}
<footer><p>Copyright Â© 2023 Debuggy</p></footer>
<script> feather.replace() </script>

</body>
</html>
